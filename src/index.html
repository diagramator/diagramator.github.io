<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Diagramator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" ></script>
</head>

<body > 

    <div id="parent" >
        <div id="LeftCol" >     
            <div class="editor">

                <h1>Diagramator</h1>

                <label for="templates">Select a template:</label>

                <br><br>

                <select name="templates" id="templates" style="width: 95%;">
                    <option value="-">Select ...</option>                
                </select>

                <br><br>

                <button id="renderButton" type="button" class="hide">Render diagram</button> 
                <br><br>
                <input id="widthSlider" type="range" min="1" max="100" value="1" class="hide"/>
                
                <br><br>
        
                <textarea type="text"  id="yamlTextArea" class="textarea" >
                </textarea>            
            </div>
        </div>

        <div id="RightCol" >
            <div class="left-menu">
                <button id="exportButton" type="button" class="hide">Export as Image</button> 
            </div>
            <div id="canvas" class="canvas">

            </div>
        </div>

    </div>



  <footer class="site-footer">
        <span> <a href="https://github.com/diagramator/diagramator.github.io" target="_blank">&#128200; diagramator.github.io - v1.0.1</a> | Made with &#x2665; by <a href="https://github.com/jrichardsz" target="_blank">JRichardsz</a></span>        
  </footer>    

</body>

</html>
